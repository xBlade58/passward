<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile colspan="1" [style.background]="'lightblue'">
    <div>
      <mat-grid-list rows="2" cols="1" rowHeight="100%">
        <mat-grid-tile>
          <div>
            Hello
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="example-container mat-elevation-z8">
            <mat-chip-listbox aria-label="Tags" multiple="true">
              <mat-chip-option *ngFor="let tag of tags" (click)="changeSelected(tag)">
                {{tag}}
              </mat-chip-option>
            </mat-chip-listbox>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" [style.background]="'white'">
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)='applyFilter($event)' placeholder="Filter">
      </mat-form-field>
    </div>

    <div class="example-container mat-elevation-z8">

      <mat-table [dataSource]="dataSource" matSort>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
        </ng-container>

        <!-- URL Column -->
        <ng-container matColumnDef="url">
          <mat-header-cell *matHeaderCellDef mat-sort-header> URL </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.url}} </mat-cell>
        </ng-container>

        <!-- Tags Column -->
        <ng-container matColumnDef="tag">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Tag </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.tag}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>

    </div>
  </mat-grid-tile>

</mat-grid-list>
