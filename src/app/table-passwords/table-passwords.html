<div>
  <mat-grid-list cols="4" rowHeight="600px">
    <mat-grid-tile colspan="1">
      <div class='internalMatGrid'>
        <mat-grid-list cols="1" rowHeight="100px" class="internal-grid-list">
          <mat-grid-tile>
            <h1 id="tags-name">Tags</h1>
          </mat-grid-tile>
          <mat-grid-tile rowspan="5">
            <mat-chip-listbox aria-label="Tags" multiple="true" class="mat-mdc-chip-set-stacked">
              <mat-chip-option *ngFor="let tag of availableTags" (click)="changeSelected(tag)" >
                {{tag}}
              </mat-chip-option>
            </mat-chip-listbox>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-grid-tile>
    <mat-grid-tile colspan="3" cols="2" [style.background]="'white'">
      <mat-grid-tile-header>
        <button (click)="showCreateForm()">Create</button>
        <mat-form-field>
          <input matInput (keyup)='applyFilter($event)' placeholder="Filter">
        </mat-form-field>
      </mat-grid-tile-header>
      <div class="example-container mat-elevation-z6">
        <mat-table [dataSource]="dataSource" matSort class="mat-table-des">
          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.title}} </mat-cell>
          </ng-container>

          <!-- Username Column -->
          <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Username </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
          </ng-container>

          <!-- URL Column -->
          <ng-container matColumnDef="url">
            <mat-header-cell *matHeaderCellDef mat-sort-header> URL </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.url}} </mat-cell>
          </ng-container>

          <!-- Tags Column -->
          <ng-container matColumnDef="tags">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Tags </mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.tags}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row class="mat-row-des" *matRowDef="let row; columns: displayedColumns;" (click)="editCred(row)" >
          </mat-row>
        </mat-table>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
