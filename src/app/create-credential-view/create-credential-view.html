<h1>
  Create Credential
</h1>

<div>
  <form #createCredForm="ngForm" (ngSubmit)="save(createCredForm)">
    <div>
      <mat-form-field class="field">
        <mat-label>Title</mat-label>
        <input matInput ngModel required name="title">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="field">
        <mat-label>Username</mat-label>
        <input matInput ngModel required name="username">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="field">
        <mat-label>Password</mat-label>
        <input matInput ngModel required [type]="hide ? 'password' : 'text'" ngModel name="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="field">
        <mat-label>URL</mat-label>
        <input matInput required ngModel name="url">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="field">
        <mat-label>Tag</mat-label>
        <input matInput required ngModel name="tag">
      </mat-form-field>
    </div>
    <div>
      <button [routerLink]="['']">Cancel</button>
      <button type="submit" (click)="save(createCredForm)" [routerLink]="['']">Save</button>
    </div>
  </form>


</div>
